<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Mara!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            color: white;
            text-align: center;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day, Mara!</h1>
        <p>Enjoy this interactive gift inspired by your favorite themes!</p>
        
        <div>
            <h2>Ouran High School Host Club</h2>
            <img src="ouran.jpg" alt="Ouran High School Host Club">
            <button onclick="alert('Kiss Kiss Fall in Love!')">Kiss Kiss Fall in Love</button>
        </div>

        <div>
            <h2>Rise Against</h2>
            <img src="rise_against.jpg" alt="Rise Against">
            <button onclick="alert('Rock on with Rise Against!')">Rock On</button>
        </div>

        <div>
            <h2>Hayley Williams</h2>
            <img src="hayley_williams.jpg" alt="Hayley Williams">
            <button onclick="alert('Feel the music!')">Feel the Music</button>
        </div>

        <div>
            <h2>Animal Crossing: New Horizons</h2>
            <img src="animal_crossing.jpg" alt="Animal Crossing">
            <button onclick="alert('Let’s go fishing!')">Go Fishing</button>
        </div>

        <div>
            <h2>Minecraft</h2>
            <img src="minecraft.jpg" alt="Minecraft">
            <button onclick="alert('Build your dreams!')">Build Your Dreams</button>
        </div>

        <div>
            <h2>Saints Row</h2>
            <img src="saints_row.jpg" alt="Saints Row">
            <button onclick="alert('Let’s take on the city!')">Take on the City</button>
        </div>

        <div>
            <h2>The Wolf Among Us</h2>
            <img src="wolf_among_us.jpg" alt="The Wolf Among Us">
            <button onclick="alert('Unravel the mystery!')">Unravel the Mystery</button>
        </div>

        <h2>Wishing you a day filled with love and joy!</h2>
    </div>
</body>
</html>
